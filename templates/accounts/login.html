{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />    <meta name="author" content="INSPIRO" />    
	<meta name="description" content="Themeforest Template Polo, html template">
    <link rel="icon" type="image/png" href="images/favicon.png">   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Document title -->
    <title>Smart Analytics | Login</title>
    <!-- Stylesheets & Fonts -->
    <link href="{% static 'theme/css/plugins.css' %}" rel="stylesheet">
    <link href="{% static 'theme/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Body Inner -->
    <div class="body-inner">
        <!-- Section -->
        <section class="fullscreen" data-bg-parallax="{% static 'theme/images/pages/1.jpg' %}">
            <div class="container">
                <div>
                    <div class="row">
                        <div class="col-lg-5 center p-50 background-white b-r-6">
                            <h3>Login to your Account</h3>
                            <form action="login" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="sr-only">Username or Email</label>
                                    <input type="text" name="username" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group m-b-5">
                                    <label class="sr-only">Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group form-inline text-left">
                                    <div class="form-check">
                                        <label>
                                            <input type="checkbox"><small class="m-l-10"> Remember me</small>
                                        </label>
                                    </div>
                                </div>
                                <div class="text-left form-group">
                                    <button type="submit" class="btn">Login</button>
                                </div>
                            </form>
                            <p class="small">Don't have an account yet? <a href="./register">Register New Account</a>
                            </p>
                            
                            <div>
                                <h3>
                                    {% for message in messages %}
                                    {{message}}
                                    {% endfor %}
                                </h3>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end: Section -->
    </div>
    <!-- end: Body Inner -->
    <!-- Scroll top -->
    <a id="scrollTop"><i class="icon-chevron-up"></i><i class="icon-chevron-up"></i></a>
    <!--Plugins-->
    <script src="{% static 'theme/js/jquery.js' %}"></script>
    <script src="{% static 'theme/js/plugins.js' %}"></script>
    <!--Template functions-->
    <script src="{% static 'theme/js/functions.js' %}"></script>
</body>

</html>
